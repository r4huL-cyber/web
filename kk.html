<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solve the Jigsaw Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }
    #puzzle-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 2px;
      margin: 20px auto;
      width: 408px; /* 4x100 + gaps */
      border: 3px solid #fff;
      background: #111;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 400px 400px; /* force scaling */
      background-repeat: no-repeat;
      cursor: grab;
      border: 1px solid #333;
    }
    .piece.dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Jigsaw Puzzle</h1>
  <div id="puzzle-board"></div>

  <script>
    const rows = 4, cols = 4;
    const board = document.getElementById("puzzle-board");

    // Replace with your QR code image (must be in same folder and 400x400)
    const imgUrl = "qr.png";  

    let pieces = [];

    function createPieces() {
      pieces = [];
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const piece = document.createElement("div");
          piece.classList.add("piece");
          piece.style.backgroundImage = `url(${imgUrl})`;
          piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
          piece.dataset.row = row;
          piece.dataset.col = col;
          pieces.push(piece);
        }
      }
      shuffleArray(pieces);
      pieces.forEach(p => board.appendChild(p));
      makeDraggable();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function makeDraggable() {
      let dragged = null;

      pieces.forEach(piece => {
        piece.draggable = true;

        piece.addEventListener("dragstart", e => {
          dragged = piece;
          piece.classList.add("dragging");
        });

        piece.addEventListener("dragend", e => {
          dragged.classList.remove("dragging");
          dragged = null;
          checkSolved();
        });

        piece.addEventListener("dragover", e => e.preventDefault());

        piece.addEventListener("drop", e => {
          e.preventDefault();
          if (dragged !== piece) {
            const draggedIndex = [...board.children].indexOf(dragged);
            const targetIndex = [...board.children].indexOf(piece);
            board.insertBefore(dragged, piece);
            board.insertBefore(piece, board.children[draggedIndex]);
          }
        });
      });
    }

    function checkSolved() {
      const children = [...board.children];
      for (let i = 0; i < children.length; i++) {
        const row = Math.floor(i / cols);
        const col = i % cols;
        if (children[i].dataset.row != row || children[i].dataset.col != col) {
          return;
        }
      }
      alert("ðŸŽ‰ Puzzle Solved!");
    }

    createPieces();
  </script>
</body>
</html>
