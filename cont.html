<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Global Styles & Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures child elements respect the border-radius */
        }

        /* --- Contact Information Section (Left Side) --- */
        .contact-info {
            background-color: #4a90e2; /* A nice, professional blue */
            color: #fff;
            padding: 50px;
            flex-basis: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .contact-info p {
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .info-item i {
            font-size: 20px;
            width: 30px; /* Aligns text neatly */
            margin-right: 15px;
        }

        /* --- Contact Form Section (Right Side) --- */
        .contact-form {
            padding: 50px;
            flex-basis: 60%;
        }

        .contact-form h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2; /* Highlight focus with the primary color */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing, but not horizontal */
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD; /* A slightly darker blue for hover */
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contact-info, .contact-form {
                flex-basis: 100%;
            }

            .contact-info {
                padding: 30px;
            }

            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Fill up the form and our team will get back to you within 24 hours.</p>
            
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>+0123 456 789</span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>kathanar@yoursite.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>kochi, kerela </span>
            </div>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <h2>Get in Touch</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="kadamattathu kathanar">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="kathanar@example.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Inquiry">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
